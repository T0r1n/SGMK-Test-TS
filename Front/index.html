<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Мета-теги и заголовок -->
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="app">
    <div class="panel P1 shadow">
      <ul>
        <li v-for="(product, index) in products" :key="product.id" @click="handleItemClick(product)" style="cursor: pointer; margin-top: 5px;">
          {{ product.name }} - {{ product.price }}
        </li>
      </ul>
    </div>


    <div class="panel P2 shadow"></div>


    <div class="panel P3 shadow">
      <input v-model="productName" placeholder="Название продукта">
      <input type="number" v-model="productPrice" placeholder="Цена продукта">
      
      <div>
        <button @click="sendRequest">Добавить</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
